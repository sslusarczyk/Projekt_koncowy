
{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('index') }}" class="btn btn-info mb-3">Powrót do strony głównej</a>

<table class="table">
   <thead>
     <tr>
       <th scope="col">Data</th>
       <th scope="col">Tytuł</th>
       <th scope="col">Treść</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('manage_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td>
           <form action="{{ url_for('delete_entry', entry_id=post.id) }}" method="post" onsubmit="return confirm('Czy na pewno chcesz usunąć ten wpis?');">
               <button type="submit" class="btn btn-danger">Usuń</button>
           </form>
       </td>
     </tr>
     {% endfor %}
   </tbody>
 </table>
 
 
 


{% endblock %}
